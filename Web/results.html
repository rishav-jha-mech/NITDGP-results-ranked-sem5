<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:image" content="./NITDGP.webp" />

	<meta name="descriptiom" content="NIT DGP's Rankwise Sem 4 results (2021-2022 Session)">
	<link rel="shortcut icon" href="./logo.png" type="image/x-icon">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./styles.css">
	<title>Results 5th Sem 2020-2024</title>

<body>
	<h1 class="text-center" id="header"></h1>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="input-group mt-3 mb-3 maxw600 mx-auto">
					<input type="text" class="form-control" autocomplete="off"

					<button class="btn btn-outline-info ms-1" type="button" id="button-addon2">Search</button>
				</div>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col-12">
				<div class="mt-3 mb-3 maxw600 mx-auto">
					<button id="cgpabtn" class="btn  btn-outline-info me-2" type="button" id="button-addon2">CGPA
						wise</button>
					<button id="sgpabtn" class="btn  btn-outline-info ms-2" type="button" id="button-addon2">SGPA
						wise</button>
				</div>
			</div>
		</div>
		<div class="maxw600 mx-auto" id="arena">
			<div class="spinner-border text-info" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</div>
	<script src="./results.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
